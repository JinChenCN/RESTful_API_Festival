<!DOCTYPE html>
<html>
   <head>
      <!-- Standard Meta -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta http-equiv="content-type" content="IE=edge,chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
      <!-- Site Properities -->
      <title>Homepage - RESTful API Test</title>
      <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
      <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
      <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
      <!--bootsrap-->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <!--jquery-->
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
      <script type="text/javascript">
          function checkGetForm(form) {

          if(form.txt.value=='') {
                alert("Please input text!");
                form.txt.focus();
                return false;
           }

         if(form.token.value=='') {
                alert("Please input API Token!");
                form.token.focus();
                return false;
           }
         return true;
         };

       function checkPostForm(form) {

          if(form.file.value=='') {
                alert("Please choose a scm file!");
                form.file.focus();
                return false;
           }
         return true;
         }
</script>
      </script>
	</head>
	<body>
			<Center>
		<font style="color:#2196F3"><h1>Festival RESTful API Web Client</h1></font>
		<h3><p><font>Please input text in English : </font></p>
		<form id="text2waveForm" method="get" action="http://localhost:8183/api/txt2wave" enctype="multipart/form-data" target="myiframe" onsubmit="return checkGetForm(this)">		
			<textarea id="txt" name="txt" rows="10" cols="45"></textarea>
      <div id="Token" style="visibility: hidden">
			<p><font>API Token : </font><input id="token" name="token" type="password" value="TestToken"/></input></p>
			</div>
			<p><button type="submit"/><i class="glyphicon glyphicon-play-circle" aria-hidden="true" >Speak</i></button></p>
		</form></h3>
		</center>

		<div style="margin: 0 auto; width:25%;padding-top:10px;">
		<p><font><h3>Or upload scm file here : </h3></font></p>
		<p></p>
		<form method="post" action="http://localhost:8183/api/file2wave" enctype="multipart/form-data" target="myiframe" onsubmit="return checkPostForm(this)">
			
		<p><input id="file" type="file" name="fileToUpload" /></p>
		
		<p><button type="submit" /><i class="glyphicon glyphicon-play-circle" aria-hidden="true">Speak</i></button>
</p>
		</form>
		<iframe name="myiframe" style="visibility: hidden"></iframe>
	</div>
	</body>
</html>
