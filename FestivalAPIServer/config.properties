#The port you'd like to open on the server
#The number must be greater than 1024
port = 8183

#The absolute path where you want to save the temporary files generated by festival
#These files will be auto deleted after sending to the clients
waveFilePath = /data/festival/festivalAPI/tmp/

#The home path of the festival
festivalHome = /data/festival/festival/bin/

#Default voice when no voice was specified by the client
defaultVoice = voice_akl_nz_jdt_diphone

#Default emotion when no emotion was specified by the client
defaultEmotion = Happy

#Default emotion level when no emotion level was specified by the client
defaultLevel = 3

#The Token to control access to the service
APIToken = TestToken